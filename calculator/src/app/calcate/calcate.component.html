<div>
    <input type="number" [(ngModel)]="numero1"   placeholder="valor 1">
    <input type="number" [(ngModel)]="numero2"   placeholder="valor 2">
    <button (click)="add()">Suma</button>
    <button (click)="multiply()">Multiplicar</button>
    <button (click)="divide()">Dividir</button>
    <button (click)="substract()">Restar</button>
    <button (click)="sqrt()">Raiz</button>
        
</div>
